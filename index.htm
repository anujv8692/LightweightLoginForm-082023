<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <header><h1 id="title">Login</h1></header>
            <form action="">
                <input type="text" name="" placeholder="Name" id="nameTF">
                <input type="email" name="" placeholder="Email or Username" id="emailTF"/>
                <input type="password" name="" placeholder="Password" id="passTF"/>
                <a href="" id="forgotBtn">Forgot Password?</a>
                <input type="button" value="Login" id="loginBtn">

                <div class="links">
                    
                    <a href="#"><img src="./ico/facebook.png" alt=""></a>
                    <a href="#"><img src="./ico/xlogo.png" alt=""></a>
                    <a href="#"><img src="./ico/google.png" alt=""></a>
                 
                </div>
                <p class="signup" id="newUserLine">New User? <a href="#" id="signUpBtn">SignUp</a></p>
                <p class="alreadyAUserLine" id="alreadyAUserLine">Already a user? <a href="#" id="loginagainBtn">Login</a></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
